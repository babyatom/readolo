<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apex Consulting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <header class="hero" style="min-height: 40vh;">
        <div class="container">
            <div class="hero-content">
                <span class="eyebrow">Connect with us</span>
                <h1>Let's build the future.</h1>
                <p>Our consultants are ready to help you navigate your next digital transformation.</p>
            </div>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <div class="grid">
                <div class="card">
                    <h3>General Enquiries</h3>
                    <p>contact@apexconsulting.com.au</p>
                    <p>+61 2 9000 0000</p>
                </div>
                <div class="card" style="grid-column: span 2;">
                    <h3>Send a Message</h3>
                    <form style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="text" placeholder="Full Name" style="padding: 1rem; border: 1px solid #ddd;">
                        <textarea placeholder="How can we help?"
                            style="padding: 1rem; border: 1px solid #ddd; height: 100px;"></textarea>
                        <button type="submit" class="btn-main" style="border:none; cursor:pointer;">Submit
                            Request</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../script.js"></script>
</body>

</html>
